<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./lib/css/main.css">

    <!-- owl css for carousel -->
    <link rel="stylesheet" href="./lib/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./lib/css/owl/owl.theme.default.min.css">

    <!-- Responsiv css -->
    <link rel="stylesheet" href="./lib/css/responsive.css">

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- jQuery -->
    <link rel="stylesheet" href="./lib/js/jquery.min.js">

    <!-- Owl JS for Carousel-->
    <script src="./lib/js/owl.carousel.min.js"></script>

    <!-- Script JS -->
    <script src="./lib/js/script.js"></script>

    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/732/732228.png">

    <title>NETFLIX</title>

</head>

<body>

    <header>
        <div class="container">
            <img class="logo" src="https://cdn-icons-png.flaticon.com/512/5977/5977590.png" alt="Netflix Logo">

            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Films</a>
                <a href="#">Documanteries</a>
            </nav>

        </div>
    </header>

    <main>
        <div class="film-principal">
            <div class="container">
                <h3 class="title">Avengers: Infinity War</h3>
                <p class="description">The Avengers must stop Thanos, an intergalactic warlord, from getting his hands
                    on all the infinity stones. <br>However, Thanos is prepared to go to any lengths to carry out his
                    insane plan.
                    <br>
                    <br>
                    Produced by : Marvel Studios
                </p>
                <div class="buttons">
                    <button role="button" class="button-watch">
                        <i class="fas fa-play"></i>
                        WATCH NOW
                    </button>

                    <button role="button" class="button-watch">
                        <i class="fas fa-info-circle"></i>
                        MORE INFORMATION
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-films">
        <div class="owl-theme">
            <div class="item">
                <img class="box-film" src="./lib/img/1.jpg" alt="" />
            </div>
            <div class="item">
                <img class="box-film" src="./lib/img/2.jpg" alt="" />
            </div>
            <div class="item">
                <img class="box-film" src="./lib/img/3.jpg" alt="" />
            </div>
            <div class="item">
                <img class="box-film" src="./lib/img/4.jpg" alt="" />
            </div>
            <div class="item">
                <img class="box-film" src="./lib/img/5.jpg" alt="" />
            </div>
            <div class="item">
                <img class="box-film" src="./lib/img/6.jpg" alt="" />
            </div>
            <div class="item">
                <img class="box-film" src="./lib/img/7.jpg" alt="" />
            </div>
        </div>
    </div>


</body>

</html>
